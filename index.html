<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Nahom Mesfin</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header class="site-header" role="banner">
      <div id="title">
        <h1>GAME OF THRONES</h1>
      </div>
      <p class="subtitle">Episodes</p>

      <!-- Controls row -->
      <div class="controls">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search by title or summary..." />
        <span id="episode-count"></span>

        <label for="episode-selector">Jump to:</label>
        <select id="episode-selector"></select>
      </div>
    </header>

    <!-- Main episode grid -->
    <main id="root">
      <p>Please enable JavaScript to view the episodes.</p>
    </main>

    
    <!-- Your logic -->
    <script src="script.js" defer></script>
  </body>
</html>
